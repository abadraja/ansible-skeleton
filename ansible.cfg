[defaults]
forks = 50
ansible_managed = Autogenerated file, do NOT edit manually. Modified on %Y-%m-%d %H:%M:%S by {uid}
retry_files_enabled = False

# Paths
inventory = inventories/default
log_path=tmp/ansible.log
roles_path = galaxy:roles
lookup_plugins = plugins/lookup:/usr/share/ansible/plugins/lookup
callback_plugins = plugins/callback:/usr/share/ansible/plugins/callback
#vault_password_file = .vault #uncomment, when using vault

# Remote default
remote_user = ec2-user
host_key_checking = False

# Display
deprecation_warnings = True
display_skipped_hosts = False
display_args_to_stdout = True
bin_ansible_callbacks = True
stdout_callback = pretty

# Facts
fact_caching = jsonfile
fact_caching_connection=tmp/facts.d
gathering = smart
gather_subset = !hardware,!ohai,!facter,!virtual


[ssh_connection]
pipelining = True
control_path = tmp/ssh-%%h-%%p-%%r
